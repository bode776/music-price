<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Summerey-card</title>
        <link rel="stylesheet" href="utility.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <div class="card">
                <img src="images/illustration-hero.svg" alt="" />
                <div class="container">
                    <div class="text-box">
                        <h1>Order Summary</h1>
                        <p>
                            you can now listen to millions of songs, audiobooks,
                            and podcasts on any device anywhere you like!
                        </p>
                    </div>
                    <!-- price -->
                    <div class="price-section flex">
                        <img src="images/icon-music.svg" alt="" />
                        <div class="text">
                            <h3>Annual Plan</h3>
                            <p>$59.99/year</p>
                        </div>
                        <a href="done.html">change</a>
                    </div>
                    <!-- buttons -->
                    <a href="done.html" class="btn-payment"
                        >Proceed to Payments</a
                    >
                    <a href="done.html" class="btn-cancel">Cancel Order</a>
                </div>
            </div>
        </main>
    </body>
</html>
